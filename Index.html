<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assests/Style/Index.css" />
    <link rel="stylesheet" href="Assests/Style/responsive.css" />
    <title>Academia Dance & Training</title>
  </head>
  <body>
    <header>
      <!-- Topo do Header -->
      <div class="header_top">
        <div class="header_logo">
          <img
            id="logo_icon_page"
            src="IMGS/logo_da_academia.png"
            alt="logo da academia"
          />
        </div>
        <nav class="nav_header">
          <a href="#">PROFESSORES</a>
          <a href="#">ATIVIDADES</a>
          <a href="#">PARCEIROS</a>
          <a href="#">FEEDBACKS</a>
        </nav>
        <button class="menu_toggle" id="menuToggle">☰</button>
      </div>
    </header>

    <div class="header_middle">
      <div class="header_content">
        <video autoplay muted loop class="background_video">
          <source src="Imgs/0817 (1).mp4" type="video/mp4" />
          Seu navegador não suporta a reprodução de vídeos.
        </video>
        <div class="content_overlay">
          <h1 class="header_title">Melhore seu corpo</h1>
          <h2 class="header_subtitle">
            Sua melhor versão começa aqui. Junte-se a nós!
          </h2>
          <div class="flex_visita">
            <button class="button_visita">Agende sua visita!</button>
          </div>
        </div>
      </div>
    </div>

    <section class="our_activities">
      <div class="head_main">
        <h1 class="h1head_main">Conheça nossas atividades!</h1>
      </div>

      <div class="atividades">
        <div class="atividade">
          <img src="IMGS/bungee power.png" alt="Bungee power" />
          <h1 class="atividade_title esquerda">Bungee power</h1>
        </div>

        <div class="atividade">
          <img src="IMGS/muay thai.png" alt="Muay Thai" />
          <h1 class="atividade_title direita">Muay Thai</h1>
        </div>

        <div class="atividade">
          <img src="IMGS/spinning.png" alt="Spinning" />
          <h1 class="atividade_title esquerda">Spinning</h1>
        </div>

        <div class="atividade">
          <img src="IMGS/ritmos.png" alt="Ritmos" />
          <h1 class="atividade_title direita">Ritmos</h1>
        </div>

        <div class="atividade">
          <img src="IMGS/step.png" alt="Step" />
          <h1 class="atividade_title esquerda">Step</h1>
        </div>
      </div>
    </section>
  </body>
</html>
<script src="Assests/JavaScript/Index.js"></script>
